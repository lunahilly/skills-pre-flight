<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling/style.css">
    <script src="/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/c47146fe67.js" crossorigin="anonymous"></script>
    <title>KickflipKings</title>
</head>
<body>
    <nav class="nav">
        <div class="nav__left">
            <a class="link" href="index.html">
                <img class="nav__logo" src="/assets/logo/logo.png" alt="logo"></a>
                <a class="link" href="index.html">
                <p class="nav__name indie-flower-regular">KickflipKings</p>
            </a>
        </div>
        <div class="nav__right">
            <div class="filter">
                <p class="nav__order">order</p>
                <div class="up-down">
                    <i id="filterup" class="nav__orderUp fa-solid fa-chevron-up"></i> 
                    <i id="filterdown" class="nav__orderDown fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div id="filter" class="filter__body">
                <ul class="filter__list">
                    <li class="filter__listItem">
                        <p class="filterItem">skateboard</p>
                    </li>
                    <li class="filter__listItem">
                        <a class=" link" href="pet.html">
                        <p class="filterItem">pet</p>
                        </a>
                    </li>
                    <li class="filter__listItem">
                        <p class="filterItem">schoenen</p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="products">
            <div class="product">
                <img src="/assets/products/pet.png" alt="een pet" class="productItem">
                <button class="product__button"><a class="link" href="pet.html"><p>BUY</p></a></button>
            </div>
            <div class="product">
                <img src="/assets/products/schoen.png" alt="een schoen" class="productItem">
                <button class="product__button"><a class="link" href=""><p>BUY</p></a></button>
            </div>
            <div class="product">
                <img src="/assets/products/skateboard.png" alt="een skateboard" class="productItem">
                <button class="product__button"><a class="link" href=""><p>BUY</p></a></button>
            </div>
        </div>

</html>
